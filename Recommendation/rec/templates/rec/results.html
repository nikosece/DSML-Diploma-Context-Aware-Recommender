{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Recommender</title>
<link rel="stylesheet"  href="{%  static  'css/apply_review.css'  %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-color: white;
  text-align: center;
  color: black;
  font-family: Arial, Helvetica, sans-serif;
}
</style>

</head>
<body>
<div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/results/">Results</a>
    <a href="/map/">Show Map</a>
    {% if user.is_authenticated %}
      <div class="dropdown">
    <button class="dropbtn">{{ user.first_name }}
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/show_profile/">Profile</a>
      <a href="/show_reviews/">My Reviews</a>
      <a href="{% url 'logout' %}">Log Out</a>
    </div>
  </div>
     {% endif %}
</div>
<h1>Προτάσεις</h1>
<table class="table">
    <thead>
        <tr>
            {% for k in header %}
            <th>{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
            <tr>
                <td><a href="/show_business/{{r.id}}/">{{r.name}}</a></td>
                <td>{{r.category}}</td>
                <td>{{r.stars}}</td>
                <td>{{r.distance}}</td>
                <td>{{r.duration}}</td>
                <td>{{r.score}}</td>
                <td><a href="/show_directions/{{r.id}}/">οδηγίες</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
