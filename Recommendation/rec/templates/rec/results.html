{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Recommender</title>
<link rel="stylesheet"  href="{%  static  'css/apply_review.css'  %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-color: white;
  text-align: center;
  color: black;
  font-family: Arial, Helvetica, sans-serif;
}
    a { text-decoration: none;
     color: inherit;}
</style>

</head>
<body>
<div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/results/">Results</a>
    <a href="/map/">Show Map</a>
    {% if user.is_authenticated %}
      <div class="dropdown">
    <button class="dropbtn">{{ user.first_name }}
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/show_profile/">Προφίλ</a>
      <a href="/show_reviews/">Οι αξιολογήσεις μου</a>
      <a href="{% url 'logout' %}">Αποσύδεση</a>
    </div>
  </div>
     {% endif %}
</div>
<h1>Προτάσεις</h1>
<hr style="border:3px solid #333333">
{% for r in rows %}
    <div class="res_show">
        <a href="/show_business/{{r.id}}/"><p style="text-align:left"><b>{{r.name}}</b></p></a>
        <a href="/apply_review/{{r.b_id}}/"><p style="text-align:left"><span class="fa fa-star checked"></span> {{r.stars}} ({{r.r_count}}) <b>{{r.category}}</b></p></a>
        <a href="/show_directions/{{r.id}}/"><p style="text-align:left">{{r.duration}}', {{r.distance}} χλμ</p></a>
        <hr style="border:3px solid #333333">
    </div>
{% endfor %}
</body>
</html>
