{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Recommender</title>
<link rel="stylesheet"  href="{%  static  'css/apply_review.css'  %}">
<style>
body {
  background-color: white;
  text-align: center;
  color: black;
  font-family: Arial, Helvetica, sans-serif;
}
</style>

</head>
<body>
<div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/results/">Results</a>
    <a href="/map/">Show Map</a>
</div>
<h1>Recommendation results</h1>
<table class="table">
    <thead>
        <tr>
            {% for k in header %}
            <th>{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
            <tr>
                <td><a href="/show_business/{{r.id}}/">{{r.name}}</a></td>
                <td>{{r.category}}</td>
                <td>{{r.stars}}</td>
                <td>{{r.distance}}</td>
                <td>{{r.duration}}</td>
                <td>{{r.score}}</td>
                <td><a href="/show_directions/{{r.id}}/">directions</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
