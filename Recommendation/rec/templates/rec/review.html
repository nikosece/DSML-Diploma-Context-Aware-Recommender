{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommender</title>
    <link rel="stylesheet"  href="{%  static  'css/apply_review.css'  %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
        $('#id_City').select2({
        placeholder: "Available cities",
        allowClear: true
    });
    });
    </script>
    <script>
        $(document).ready(function() {
        if($("#id_City").val()==""){
            $('#id_Business').select2({
            placeholder: 'First select a city',
            disabled : true,
            });}
        else{
            $('#id_Business').select2({
            placeholder: 'Available Business',
            disabled : false,
            });}
    });
    </script>
    <script>
        $(document).ready(function(){
            $("#id_City").change(function(){
                if($(this).val() == "") {
                    $('#id_Business').prop({"disabled": true});
                    $('#id_Business').prop({"placeholder": 'First select a city'});
                }
            })
        })
    </script>
</head>
<body>
 <div class="topnav">
  <a href="/">Home</a>
  <a class="active" href="/review/">Review</a>
</div>
 <h2>Select a city and a place you want to review</h2>

<form action="/review/" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
</form>
<form action="/apply_review/" method="GET">
    {% csrf_token %}
    {{ form2.as_p }}
    <input type="submit" value="Review">
</form>
</body>
</html>
